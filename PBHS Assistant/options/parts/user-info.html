<h1>User Accounts</h1>
<div class="flex-row">
	<div class="credential-form">
		<div class="well" style="overflow:hidden;">
			<form class="flex-form">
				<h2>Wordpress Info:</h2>
				  <div class="labeled-input">
						<span class="labeled-input-item"><i class="fa fa-user"></i></span>
				    <input type="text" class="labeled-input-field" id="wordpress-username" placeholder="Enter email">
				  </div>
				  <div class="labeled-input">
			    	<span class="labeled-input-item"><i class="fa fa-lock"></i></span>
				    <input type="password" class="labeled-input-field" id="wordpress-password" placeholder="Password">
				  </div>
			</form>
	</div>
	</div>
	<div class="credential-form">
		<div class="well" style="overflow:hidden;">
			<form class="flex-form">
				<h2>Template Info: </h2>
				  <div class="labeled-input">
				    <span class="labeled-input-item"><i class="fa fa-user"></i></span>
				    <input type="text" class="labeled-input-field" id="template-username" placeholder="Enter email">
				  </div>
				  <div class="labeled-input">
			    	<span class="labeled-input-item"><i class="fa fa-lock"></i></span>
				    <input type="password" class="labeled-input-field" id="template-password" placeholder="Password">
				  </div>
				</form>
		</div>
	</div>
</div>
<div class="text-right text-center-xs">
	<button id="erase" class="btn btn-danger">
		<span class="btn-text">Delete User Information</span>
	</button>
	<button id="save" class="btn btn-success">
		<span class="btn-text">Save</span>
	</button>
</div>
